services:
  auth_db:
    container_name: auth_db
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  auth_db_api:
    container_name: auth_db_api
    build:
      context: ./auth_db_api
    depends_on:
      auth_db:
        condition: service_healthy
    environment:
      DB_NAME: ${AUTH_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: auth_db
      DB_PORT: 5432
    ports:
      - 8001:8000
  posts_db:
    container_name: posts_db
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTS_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  posts_db_api:
    container_name: posts_db_api
    build:
      context: ./posts_db_api
    depends_on:
      posts_db:
        condition: service_healthy
    environment:
      DB_NAME: ${POSTS_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: posts_db
      DB_PORT: 5432
    ports:
      - 8002:8000
  users_db:
    container_name: users_db
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${USERS_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  users_db_api:
    container_name: users_db_api
    build:
      context: ./users_db_api
    depends_on:
      users_db:
        condition: service_healthy
    environment:
      DB_NAME: ${USERS_DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: users_db
      DB_PORT: 5432
    ports:
      - 8003:8000
  auth_service:
    container_name: auth_service
    build:
      context: ./auth_service
    depends_on:
      - auth_db_api
      - users_db_api
    environment:
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      AUTH_DB_API_URL: http://auth_db_api:8000
      USERS_DB_API_URL: http://users_db_api:8000
    ports:
      - 8004:8000
  posts_service:
    container_name: posts_service
    build:
      context: ./posts_service
    depends_on:
      - posts_db_api
      - users_db_api
      - auth_service
    environment:
      POSTS_DB_API_URL: http://posts_db_api:8000
      USERS_DB_API_URL: http://users_db_api:8000
      AUTH_SERVICE_URL: http://auth_service:8000
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
    ports:
      - 8005:8000
  users_service:
    container_name: users_service
    build:
      context: ./users_service
    depends_on:
      - users_db_api
      - auth_service
    environment:
      USERS_DB_API_URL: http://users_db_api:8000
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
    ports:
      - 8006:8000
